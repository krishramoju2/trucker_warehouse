<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Employee Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    h2 {
      color: #333;
    }
    input {
      padding: 0.5rem;
      width: 300px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>ðŸ”Ž Search Employee by ID</h2>
  <input type="number" id="searchInput" placeholder="Enter Employee ID..." />

  <ul id="resultsList"></ul>

  <script>
    const input = document.getElementById('searchInput');
    const resultsList = document.getElementById('resultsList');

    input.addEventListener('input', async () => {
      const query = input.value.trim();
      resultsList.innerHTML = '';

      if (query === '') return;

      try {
        const response = await fetch(`http://localhost:8080/employee/${query}`);
        if (!response.ok) {
          const li = document.createElement('li');
          li.textContent = "No matching employee found.";
          resultsList.appendChild(li);
          return;
        }

        const emp = await response.json();
        const li = document.createElement('li');
        li.textContent = `ID: ${emp.id} | Name: ${emp.name} | DOB: ${emp.date_of_birth} | Contact: ${emp.contact_number} | Address: ${emp.address} | PAN: ${emp.pan_number} | Aadhar: ${emp.aadhar_number}`;
        resultsList.appendChild(li);
      } catch (err) {
        const li = document.createElement('li');
        li.textContent = "Error fetching employee.";
        resultsList.appendChild(li);
        console.error(err);
      }
    });
  </script>
</body>
</html>
