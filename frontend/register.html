<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Employee</title>
</head>
<body>
  <h2>Register Employee</h2>
  <form id="registerForm">
    <input type="text" placeholder="Name" name="name" required><br>
    <input type="date" name="dob" required><br>
    <input type="text" placeholder="Address" name="address" required><br>
    <input type="text" placeholder="Contact Number" name="contact" required><br>
    <input type="text" placeholder="PAN" name="pan" required><br>
    <input type="text" placeholder="Aadhar" name="aadhar" required><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        date_of_birth: form.dob.value,
        address: form.address.value,
        contact_number: form.contact.value,
        pan_number: form.pan.value,
        aadhar_number: form.aadhar.value
      };
      const res = await fetch('http://localhost:8080/employee', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      alert(JSON.stringify(json));
    };
  </script>
</body>
</html>
