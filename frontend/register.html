<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0061a8, #60efff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
    }

    form input {
      background-color: #ffffffbb;
      color: #000;
    }

    form button {
      background-color: #003f7d;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #002e5f;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register Employee</h2>
    <form id="registerForm">
      <input type="text" placeholder="Name" name="name" required>
      <input type="date" name="dob" required>
      <input type="text" placeholder="Address" name="address" required>
      <input type="text" placeholder="Contact Number" name="contact" required>
      <input type="text" placeholder="PAN" name="pan" required>
      <input type="text" placeholder="Aadhar" name="aadhar" required>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('registerForm').onsubmit = async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        name: form.name.value,
        date_of_birth: form.dob.value,
        address: form.address.value,
        contact_number: form.contact.value,
        pan_number: form.pan.value,
        aadhar_number: form.aadhar.value
      };
      const res = await fetch('http://localhost:8080/employee', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      alert(JSON.stringify(json));
    };
  </script>
</body>
</html>
