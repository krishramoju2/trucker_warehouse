<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Employees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
    }

    .container {
      padding: 2rem;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    .employee-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .card {
      background: #ffffff20;
      backdrop-filter: blur(6px);
      border: 1px solid #ffffff40;
      border-radius: 12px;
      padding: 1rem 1.5rem;
      width: 250px;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .error {
      color: #ff8080;
      font-weight: bold;
    }

    .loading {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üë• Employees List</h2>
    <div id="empList" class="employee-list">
      <p class="loading">Loading employee data...</p>
    </div>
  </div>

  <script>
    fetch("http://localhost:8080/employee")
      .then(res => {
        if (!res.ok) throw new Error("Failed to fetch");
        return res.json();
      })
      .then(data => {
        const list = document.getElementById('empList');
        list.innerHTML = "";

        if (!data || data.length === 0) {
          list.innerHTML = `<p class="error">No employees found.</p>`;
          return;
        }

        data.forEach(emp => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <strong>Trucker Name</strong> ${emp.name}<br>
            <strong>dob</strong> ${emp.dob}<br>
            <strong>Home Address</strong> ${emp.address}<br>
            <strong>Contact Number</strong> ${emp.contact}<br>
            <strong>Driving License Number</strong> ${emp.pan}<br>
            <strong>Aadhar Number</strong> ${emp.aadhar}<br>
            
          `;
          list.appendChild(card);
        });
      })
      .catch(err => {
        const list = document.getElementById('empList');
        list.innerHTML = `<p class="error">‚ùå Failed to load employee data. Please check the server connection.</p>`;
        console.error("Error loading employee data:", err);
      });
  </script>
</body>
</html>
