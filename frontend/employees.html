<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Employees</title>
</head>
<body>
  <h2>Employees List</h2>
  <ul id="empList"></ul>

  <script>
    fetch('http://localhost:8080/employee')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('empList');
        data.forEach(emp => {
          const li = document.createElement('li');
          li.textContent = `ID: ${emp.id}, Name: ${emp.name}`;
          ul.appendChild(li);
        });
      });
  </script>
</body>
</html>
